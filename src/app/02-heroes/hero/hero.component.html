    <td>Edad:</td>
    <dd> {{age}} </dd>

    <dd> {{getHeroDescription()}} </dd>

    <td>Capitalizado</td>

    <button
     *ngIf="name !== 'spiderman'"
     class=" btn btn-primary mx-2"
     (click)="changeHero()"
    >

    </button>

    <button

     class=" btn btn-primary mx-2"

    <button

     (click)="resetForm()"
    >
        Reset Form
    </button>
