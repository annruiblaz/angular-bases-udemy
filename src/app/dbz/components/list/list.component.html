<h5>Listado</h5>
    <ul class="list-group">
        <li 
          *ngFor="let character of characterList; let i = index; let isFirst = first ; let isLast = last"
           class="list-group-item d-flex justify-content-between"
           [ngClass]="{
            'list-group-item-primary': isFirst,
            'list-group-item-secondary': isLast
           }"
        >
           <div>
            <span class="text-primary">{{ i + 1}}. </span>
            <span>{{ character.name }} - </span>
            <strong>Power: </strong>
            <span>{{ character.power }}</span>
           </div>

           <button class="btn btn-danger" (click)="onDeleteCharacter(character.id || '')">X</button>
        </li>
    </ul>
